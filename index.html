<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Planner</title>
    <script type="module" src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Project planner</h1>
      <button id="addTask">Add task</button>
    </header>
    <main>
        <nav>
            <button id="displayAll">All</button>
            <button id="displayToDo">To do</button>
            <button id="displayDoing">Doing</button>
            <button id="displayDone">Done</button>
            <button id="sortByDueDate">Sort by due date</button>
          </nav>

          <section id="toDo">
            <h2>To do</h2>
          </section>
          <section id="doing"><h2>Doing</h2></section>
          <section id="done"><h2>Done</h2></section>

          <button id="closeButton">Close</button>
          <form action="#"  class="form">
            <h3>Add a new task</h3>
            <label for="name">Name:</label>
            <input type="text" name="name" id="taskName" />
            <label for="description">Description:</label>
            <textarea name="description" id="taskDescription" rows="4"></textarea>
            <label for="status">Status:</label>
            <select name="status" id="taskStatus">
              <option value="null">Select a status</option>
              <option value="toDo">To do</option>
              <option value="doing">Doing</option>
              <option value="done">Done</option>
            </select>
            <label for="dueDate">Due date:</label>
            <input type="date" id="taskDueDate" value="today" />
            <button type="submit" id="taskSubmit">Create task</button>
          </form>
    </main>
    <footer>
        &copy; Adrien, Angel, Justine
    </footer>
  </body>
</html>
