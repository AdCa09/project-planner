<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/header-footer.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
    <title>Project Planner</title>
    <script type="module" src="./assets/js/script.js" defer></script>
    <script type="module" src="./assets/js/darkmode.js" defer></script>
    <script src="./assets/js/displayBtn.js" defer></script>
    <script src="https://kit.fontawesome.com/0e39d36e41.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="darkmode">
      <h1 class="darkmode">Project planner</h1>
      <button id="darkmodeBtn"></button>
    </header>
    <main>
      <div id="taskBtn">
        <button id="addTask">Add task</button>
    </div>
      <nav>
        
        <button id="displayAll" class="darkmode">All</button>
        <button id="displayToDo" class="darkmode">To do</button>
        <button id="displayDoing" class="darkmode">Doing</button>
        <button id="displayDone" class="darkmode">Done</button>
        <button id="sortByDueDate" class="darkmode">Sort by due date</button>
        
      </nav>

      <div class="app-container">
        <section id="toDo" class="darkmode">
          <h2 class="darkmode">To do</h2>
        </section>
        <section id="doing" class="darkmode">
          <h2 class="darkmode">Doing</h2>
        </section>
        <section id="done" class="darkmode">
          <h2 class="darkmode">Done</h2>
        </section>
      </div>

      
      <form action="#" class="form display">
        <button id="closeButton">Close</button>
        <h3 class="darkmode">Add a new task</h3>
        <label for="name" class="darkmode">Name:</label>
        <input type="text" name="name" id="taskName" />
        <label for="description" class="darkmode">Description:</label>
        <textarea id="taskDescription" name="description" rows="4"></textarea>
        <label for="status" class="darkmode">Status:</label>
        <select id="taskStatus" name="status">
          <option value="null">Select a status</option>
          <option value="toDo">To do</option>
          <option value="doing">Doing</option>
          <option value="done">Done</option>
        </select>
        <label for="dueDate">Due date:</label>
        <input type="date" id="taskDueDate" name="dueDate" />
        <button type="submit" id="taskSubmit">Create task</button>
      </form>
    </main>
    <footer class="darkmode">&copy; <a class="darkmode" href="https://github.com/AdCa09?tab=repositories" target="_blank">Adrien <i class="fa-brands fa-github"></i></a> <a class="darkmode" href="https://github.com/Angelea22?tab=repositories" target="_blank">Angel <i class="fa-brands fa-github"></i></a> <a class="darkmode" href="https://github.com/Justine-Frigo?tab=repositories" target="_blank">Justine <i class="fa-brands fa-github"></i></a></footer>
  </body>
</html>
